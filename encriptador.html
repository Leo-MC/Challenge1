<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>challenge 1</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="logo">
                    <img src="imagenesCha/logo.png" alt="aca va el logo" class="imglogo">
                </div>
                <div class="textoingresado">
                    <textarea id="cuadrotexto" placeholder="Ingresen el texto aqui"></textarea>
                </div>
                <div class="textoencriptado">
                    <div class="containermuñeco">
                        <img src="imagenesCha/imagenTexto.png" alt="aca va el muñeco"  id="imgmuñeco" class="imgmuñeco2">
                    </div>
                    <div id="mnsjsresultado">
                        <h2 class="mnsj">Ningún mensaje fue encontrado</h2>
                        <h3 class="mnsj2">Ingrese el texto que desea encriptar</h3>
                    </div>
                    <textarea name="name" id="texto2" cols="45" rows="15"></textarea>
                    <button id="btncopiar" type="button" onclick="copiar()">Copiar</button>
                </div>
                <div class="contenedoraviso">
                    <img src="imagenesCha/simbolo.png" class="simbolo">
                    <p class="aviso">Solo letras minusculas y sin acento</p>
                </div>
                <div class="botones">
                    <div class="btnencriptar" >
                        <button type="button" name="encriptar" class="btnen" onclick="encriptar()">Encriptar</button>
                    </div>
                    <div class="btndesencriptar">
                        <button type="button" name="Desencriptar" class="btndes" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright">&copy Copyright Leoncio Snayder Madrid Cardoza</p>
        </footer>
    </body>
</html>
